<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/redux/5.0.0-alpha.0/redux.min.js"
      integrity="sha512-6WJ7yVV5HDZwZ0RT5CM3FCTgTt5qC5BlfQ9bG43y0BowT5a3GXQqDYaoZgCk+i9vuB1Yj6KdBPQAU8Ra7tV32w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="article"></div>

    <script>
      function subject() {
        document.querySelector("#subject").innerHTML = `
            <header>
             <h1>WEB</h1>
             Hello, WEB!
            </header>`;
      }
      function TOC() {
        let state = store.getState();
        let i = 0;
        let liTags = "";
        while (i < state.contents.length) {
          liTags =
            liTags +
            `
            <li>
                <a onclick="
                    event.preventDefault();
                   let action = {type: 'SELECT', id: ${state.contents[i].id}}
                   store.dispatch(action);
                " href="${state.contents[i].id}">
                    ${state.contents[i].title}
                </a>
            </li>
            `;
          i = i + 1;
        }
        document.querySelector("#toc").innerHTML = `
        <nav>
            <ol>
            ${liTags}
            </ol>
        </nav>
            `;
      }
      function control() {
        document.querySelector("#control").innerHTML = `
            <ul>
              <li><a href="/create"></a>create</li>
              <li><input type="button" value="delete"></input></li>
          </ul>
          `;
      }
      function article() {
        document.querySelector("#article").innerHTML = `
        <article>
         <h2>HTML</h2>
            HTML is...
        </article>
          `;
      }
      function reducer(state, action) {
        if (state === undefined) {
          return {
            selected_id: null,
            contents: [
              { id: 1, title: "HTML", desc: "HTML is..." },
              { id: 2, title: "CSS", desc: "CSS is..." },
            ],
          };
        }
        let newState = {};
        if (action.type === "SELECT") {
          newState = Object.assign({}, state, { selected_id: action.id });
        }
        console.log(state, action, newState);
        return newState;
      }
      let store = Redux.createStore(reducer);
      subject();
      TOC();
      control();
      article();
    </script>
  </body>
</html>
